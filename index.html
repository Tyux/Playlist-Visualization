<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>网易云歌单可视化</title> 
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <header>
            <h1>网易云歌单可视化-Echarts</h1>
            <div class="showTime">123123</div>
            <script src="js/showTime.js"></script>
        </header>
        <section class="mainbox">
            <div class="column">
                <div class="panel bar">
                    <h2>左侧图1</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
                <div class="panel sunburst">
                    <h2>左侧图2</h2>
                    <svg class="chart" width="1" height="1920" id="sunburst"></svg>
                    <div class="panel-footer"></div>
                </div>
                <div class="panel pie">
                    <h2>左侧图3</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
            </div>
            <div class="column">
                <div class="no">
                    <div class="no-hd">
                        <ul>
                            <li id="type-list-count">125811</li>
                            <li id="type-up-count">100000</li>
                        </ul>
                    </div>
                    <div class="no-bd">
                        <ul>
                            <li>该分类歌单数量</li>
                            <li>该分类创建者数量</li>
                        </ul>
                    </div>
                </div>
                <div class="map">
                    <div class="chart" id="dynamic-line"></div>
                </div>
            </div>
            <div class="column">
                <div class="panel bar" style="height: 8rem;">
                    <h2>选择歌单</h2>
                    <div class="chart">
                        <select name="list1" id="list1"></select>
                        <button class="add-btn">添加</button>
                        <select name="list2" id="list2"></select>
                        <button class="add-btn">添加</button>
                        <select name="list3" id="list3"></select>
                        <button class="add-btn">添加</button>
                        <select name="list4" id="list4"></select>
                        <button class="add-btn">添加</button>
                    </div>
                    <!-- <div class="chart" style="background-color: aquamarine;height: 4rem;"> -->
                    <div class="chart" style="height: 4rem;">
                        <h2>已选歌单</h2>
                        <ul id="list-selected"></ul>
                    </div>
                    <div class="panel-footer"></div>
                </div>
                <!-- <div class="panel bar">
                    <h2>右侧图2</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div> -->
                <div class="panel bar">
                    <h2>右侧图3</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
            </div>
            <div id="refreshTool" style="display:none;"></div>
        </section>
        <script src="js/flexible.js"></script>
        <script src="js/echarts.min.js"></script>
        <script src="js/d3.min.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/jquery.csv.min.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/mindex.js"></script>
        <script src="js/left_top_chart.js"></script>
        <script src="js/sunburst.js"></script>
        <script src="js/left_bottom_chart.js"></script>
    </body>
</html>
